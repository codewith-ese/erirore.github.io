<html>
<head>
    <title> Contact form Ese  </title>
	<link rel="stylesheet" type="text/css" href="ese-contact.css">
	
</head>
<body>
    <div class="contact-title">
	    <h1> Say Hello </h1>
		<h2> We are always ready to serve you! </h2>
	</div>
	
	<div class="conatact-form">
	    <form id="contact-form" action="post" data-netlify="true">
		<input name="name" type="text" class="form-control" placeholder="Your Name" required> <br>
		<input name="email" type="email" class="form-control" placeholder="Your Email" required> <br>
		
		   <textarea name="message" class="form-control" placeholder="Message" row="4" 
		   required> </textarea> <br>
		   
		   <input type="file" name="myfile" class="form-control" placeholder="Upload file" row="4" 
		   required /> <br>
                       
		  <div class="field">
			<div data-netlify-recaptcha="true"> </div>
		</div>
		   <input type="submit" class="form-control submit" value="SEND MESSAGE">
	</div>
</body>
</html>
